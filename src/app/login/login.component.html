<!-- login.component.html -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="sidenav">
  <div class="login-main-text">
      <h2>Visualizador de paises<br> Inicio</h2>
      <p>Bienvenido por favor ingresa tus credenciales</p>
  </div>
</div>

<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input class="form-control" type="text" id="usuario" [(ngModel)]="usuario" />
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input class="form-control" type="password" id="contrasena" [(ngModel)]="contrasena" />
      </div>        
        <button class="btn btn-black" (click)="onSubmit()">Iniciar sesión</button>
    </div>
  </div>
  <div class="mensaje" *ngIf="mostrarMensaje">
    CREDENCIALES INCORRECTAS
  </div>
</div>
